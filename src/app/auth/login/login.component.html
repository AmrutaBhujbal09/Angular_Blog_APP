<div class="bg">
<diV class="container d-flex justify-content-center">
    <form [formGroup]="loginForm">
        <p class="h4 text-center mb-4 mt-4" style="color:pink;">Sign In</p>

        <div class="md-form">
           
           <input type="text " id="email" [formControlName]="'email'" placeholder="Email" class="form-control mb-2">
            
            <div *ngIf="loginForm.get('email').touched">
                <label *ngIf="loginForm.get('email').hasError('pattern')"
                 style="font-size:16px;color:red;">Opp's Invalid Email..!</label>
                <label *ngIf="loginForm.get('email').hasError('required')" 
                style="font-size:16px;color: red;">Email Id Is Required</label>          
            </div>
        </div>

       <div>
            <input type="password" id="password" [formControlName]="'password'" placeholder="Password" class="form-control">
            <label *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')" 
            style="font-size:16px;color:red;">password is required</label>
        </div>
        <button class="btn btn-primary btn-block mt-4" [disabled]="!loginForm.valid" >Sigh In</button> 
        <!--[disabled]="!loginForm.valid">Sigh In</button>-->
    </form>
    
</diV>
</div>
