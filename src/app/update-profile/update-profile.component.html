<diV class=" container d-flex justify-content-center">
    <form [formGroup]="updateprofileForm" class="form-signin form-content-width border mt-3  p-8" style="width:45%;border-style:solid;border: width 8px;border-color:hsla(9,100%, 0%,0);border-radius: 25px; padding: 20px;background:white;" (ngSubmit)="onSubmit()">
       
        <p class="h4 text-center mt-1 mb-3">Update Profile</p>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" id="fname" [formControlName]="'fname'" placeholder="First Name" class="text-left form-control mb-3" autofocus="">
                    <label *ngIf="updateprofileForm.get('fname').touched && updateprofileForm.get('fname').hasError('required')" 
                    style="font-size:16px;color:red;">FName Field  is required</label>

                </div>
                <div class="col-sm-6">
                    <input type="text" id="lname" [formControlName]="'lname'" placeholder="Last Name" class="form-control mb-3" autofocus="">
                    <label *ngIf="updateprofileForm.get('lname').touched && updateprofileForm.get('lname').hasError('required')"
                    style="font-size:16px;color:red;">Last Name Field  is required</label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="inputusername" [formControlName]="'username'" placeholder="Username" class="form-control mb-3" autofocus="" disabled> 
                <label *ngIf="updateprofileForm.get('username').hasError('required')" style="font-size:16px;color:red;">Username Is required
                </label>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <input type="text" id="email" [formControlName]="'email'" placeholder="Email" class="form-control mb-3" autofocus="" disabled>
                    <div *ngIf="updateprofileForm.get('email').touched">
                        <label *ngIf="updateprofileForm.get('email').hasError('pattern')" style="font-size:16px;color: red;">Invalid
                        email</label>
                        <label *ngIf="updateprofileForm.get('email').hasError('required')" style="font-size:16px;color:red;">Email Field Is required
                        </label>
                    </div>
                </div>    
            </div>
           
           
            
            
            <div>
                <input type="number" id="cell" [formControlName]="'cell'" placeholder="Cell" class="form-control mb-3" autofocus="">
                <label *ngIf="updateprofileForm.get('cell').hasError('pattern')" style="font-size:16px;color: red;">Invalid
                Cellphone</label>
                <label *ngIf="updateprofileForm.get('cell').hasError('required')" style="font-size:16px;color:red;">Cellphone Field Is required
                </label>
            </div>
            <div class="form-group shadow -textarea" autofocus="">
                <textarea class="form-control z-depth-1" rows="2" placeholder="Bio" id="bio"  [formControlName]="'bio'" >

                    
                </textarea>

            </div>


            <div class="form-group">
                <input type="text" id="url" [formControlName]="'linkedin'" placeholder="LinkedIn Url" class="form-control mb-3" autofocus=""> 
            </div>
        
           
            <button class="btn btn-success btn-block mt-4" [disabled]="!updateprofileForm.valid" type="submit">Update</button> 
           
        </div>
    </form>
</diV>
